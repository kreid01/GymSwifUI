query Messages {
  messages {
    id
    user
    content
    date
  }
}

query GetChannel($id: ID!, $page: Int, $pageSize: Int) {
  channel(id: $id, page: $page, pageSize: $pageSize) {
      channel {
        messages {
            id
            content
            user
            date
            channelId
            }
        }
    hasMore
    }
}
